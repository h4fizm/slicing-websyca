      <script>
        function doMenu() {
          $(".content-hp-play").hide();
          $(".content-hp-menu").show();
        }

        $("#search_val").keyup(function () {
          search();
        });

        async function search() {
          let search_val = $("#search_val").val();
          var url =
            "https://startyourcontentacademy.com/Api/search?search=" +
            search_val;

          await $.ajax({
            url: url,
            type: "GET",
            dataType: "JSON",
            async: true,
            success: function (response) {
              $(".resultView").html(response.view);
            },
          });
        }
      </script>

              <!-- <p>Don’t have an account? <a href="#">Sign up</a></p> -->
              <form id="form-head" method="post">
                <div class="form-group">
                  <div class="alert alert-danger alert-text" role="alert"></div>

                    placeholder="Email"

                    type="button"
                    class="edu-btn btn-medium"
                    id="wait_button"
                    hidden

                    type="button"

                    id="send_password"
                    onclick="ajax_check()"

                    Ubah Password <i class="icon-4"></i>

    <script>
      $(document).ready(function () {
        $(".alert-text").hide();
        $("form").submit(function (e) {
          e.preventDefault();
        });
        $("form").keypress(function (e) {
          if (e.which == "13") {
            ajax_check();
          }
        });
      });

      function ajax_check() {
        $("#send_password").prop("hidden", true);
        $("#wait_button").prop("hidden", false);
        $("#wait_button").text("Harap menunggu...");
        var XdSP = $("#form-head").serializeArray();
        $(".alert-text").hide();
        $.ajax({
          url: "https://startyourcontentacademy.com/sign_in/authenticate_email",
          type: "POST",
          data: XdSP,
          dataType: "JSON",
          success: function (data) {
            // console.log(data);
            $(".alert-text").show();
            $(".alert-text").html(data.message);
            if (data.message != "Email anda tidak terdaftar!") {
              wait_button();
            } else {
              $("#send_password").prop("hidden", false);
              $("#wait_button").prop("hidden", true);
            }
          },
          error: function (jqXHR, textStatus, errorThrown) {
            ajaxErrRes(jqXHR, textStatus, errorThrown);
          },
        });
      }

      function wait_button() {
        var countdown = 20;
        var countdownInterval = setInterval(function () {
          $("#wait_button").text("Harap menunggu... " + countdown);
          countdown--;
          if (countdown < 0) {
            clearInterval(countdownInterval); // Hentikan hitungan mundur ketika mencapai 0
            $("#send_password").prop("hidden", false);
            $("#wait_button").prop("hidden", true);
          }
        }, 1000); // Perbarui setiap 1 detik
      }
    </script>
