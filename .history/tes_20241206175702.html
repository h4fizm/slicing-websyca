<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Carousel Test</title>
    <!-- Include Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <!-- Include jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7x1l5elUC1tj+LvL/HHE0rlFVzjEAoPb87Q"
      crossorigin="anonymous"
    ></script>
    <!-- Include Owl Carousel JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-UTNPkMbK42vcT6eWVxGoCZrOyf70p7JaiLpju9e9bcIv1CIMaNH4RJIPaC5E/9X0RF2HF4C0qcP14G4J3wlsog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .card-carousel {
        margin: 20px auto;
        max-width: 800px;
      }

      .card {
        text-align: center;
        padding: 15px;
        border: 1px solid #ddd;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .card img {
        max-width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
      }

      .card p {
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="card-carousel owl-carousel owl-theme">
      <div class="card">
        <img
          src="https://via.placeholder.com/300x200/ff7f7f/333333?text=Image+1"
          alt="Image 1"
        />
        <p>Beautiful Nature</p>
      </div>
      <div class="card">
        <img
          src="https://via.placeholder.com/300x200/7f7fff/ffffff?text=Image+2"
          alt="Image 2"
        />
        <p>Stunning Mountains</p>
      </div>
      <div class="card">
        <img
          src="https://via.placeholder.com/300x200/7fff7f/333333?text=Image+3"
          alt="Image 3"
        />
        <p>Green Forest</p>
      </div>
      <div class="card">
        <img
          src="https://via.placeholder.com/300x200/ffff7f/333333?text=Image+4"
          alt="Image 4"
        />
        <p>Golden Sunset</p>
      </div>
      <div class="card">
        <img
          src="https://via.placeholder.com/300x200/ff7fff/ffffff?text=Image+5"
          alt="Image 5"
        />
        <p>Colorful Flowers</p>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".card-carousel").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          dots: true,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 2,
            },
            1000: {
              items: 3,
            },
          },
        });
      });
    </script>
  </body>
</html>
